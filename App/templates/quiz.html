
    {% extends "base.html" %}



        {% block title %}
        Available Quizzes
        {% endblock %}
    
        {% block content %}

        <h1 class="pt-5 text-center">Available Quizzes</h1>
<ul class="list-group mt-4">
  {% for quiz in quizzes %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <a href="/quiz/{{ quiz.id }}" class="text-dark stretched-link">{{ quiz.title }}</a>
    <span class="badge bg-primary rounded-pill">Take Quiz</span>
  </li>
  {% endfor %}
</ul>
      
    {%endblock%}
